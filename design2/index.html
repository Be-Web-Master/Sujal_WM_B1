<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <ul class="navbar">

        </ul>

    <div class="form-container">
        <h2>Contact Us</h2>
        <div class="input-content">
            <div class="name">

                <input type="text" placeholder="Last Name">
            </div>

            <input type="password" placeholder="password">
            <input type="password" placeholder="Confirm password">
            <textarea name="message-area" id="" cols="30" rows="10"></textarea>
            <button>Submit</button>
        </div>
    </div>
    <div class=" btn-container">
        <div class="name flexible">
            <a class="alink alink1" href="http://">sign up</a>
            <a class="alink alink1" href="http://">login</a>
        </div>
        <a class="alink alink2" href="http://">Google</a>
    </div>
    <footer class="footer-space">
        <div class="logo"></div>
        <div class="link-container">
            <div class="link1">
                <a href="" class="alink">Career</a><a href="" class="alink">Opportunity</a><a href="" class="alink">Jobs</a>
            </div>
            <div class="link2"></div>
        </div>

            <div class="link1"></div>
            <div class="link2"></div>
        </div>

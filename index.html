<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Contact Us </h1>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <label for="age">Age</label>
            <input type="number" id="age">
            <label for="date">BirthDate</label>
            <input type="date" id="date">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="us">United Kingdom</option>
                <option value="ind">India</option>
                <option value="sl">Sri Lanka</option>
            </select>
            <label for="message">Message</label>
            <textarea name="message" id="" cols="57" rows="5">Write a comment.......</textarea>
            <div class="gender-btn">
                <label for="gender">Gender</label>
                <input name="gender" type="radio" id="male">
                <label class="gender" name="gender" for="male">Male</label>
                <input name="gender" type="radio" id="female">
                <label class="gender" name="gender" for="female">Female</label>
                <input name="gender" type="radio" id="other">
                <label class="gender" name="gender" for="other">Other</label>
            </div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Subscribe to Newspaper</label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

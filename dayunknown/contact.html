<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="Name">Name</label>
            <input id="Name" type="text" required><br>
            <label for="gender" name="gender">Gender : </label>
            <input id="gender" type="radio" name="gender" required>
            <label>Male</label>
            <input type="radio" name="gender" required>
            <label>Female</label>
            <input type="radio" name="gender" required>
            <label>Other</label><br>
            <label for="age">Age</label>
            <input id="age" type="number" required><br>
            <label for="Contact" >Contact Number</label>
            <input id="Contact" type="number" required><br>
            <label for="email">Email</label>
            <input id="email" type="email" required><br>
            <label for="file">Upload Single File</label>
            <input id="file" type="file" required><br>
            <label>Upload Multiple File</label>
            <input type="file" multiple required><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
